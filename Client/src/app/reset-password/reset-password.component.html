<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Left side - Welcome section -->
      <div class="welcome-section">
        <div class="welcome-content">

          <h1>Update Your Password</h1>
          <p>Don't worry! you can change your password here</p>
          <a href="#" class="welcome-btn" onclick="goBackToLogin()">BACK TO LOGIN</a>

        </div>
      </div>

      <!-- Right side - Form section -->
      <div class="form-section">
        <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isSubmitted">
          <h2 class="form-title">Reset Password</h2>

          <div class="form-group">
            <input type="password" id="newpassword" name="newpassword" [(ngModel)]="newpassword" placeholder="Enter your new password"
              required />
          </div>

          <div class="form-group">
            <input type="password" id="confirmpassword" name="confirmpassword" [(ngModel)]="confirmpassword" placeholder="Confirm your new password"
              required />
          </div>

          <button type="submit" class="btn-primary">Update Password</button>

          <div id="message-container"></div>
        </form>

        <h2 *ngIf="isSubmitted" class="form-title">Your password has been changed successfully! Please Login again</h2>

      </div>
    </div>
  </div>

  <script>

    function goBackToLogin() {
      // In a real application, this would navigate to the login page
      alert('Navigate back to login page');
      console.log('Navigate to login page');
    }
  </script>
</body>
