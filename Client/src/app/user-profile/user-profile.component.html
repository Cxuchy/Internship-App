<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">


              <div class="col-md-11 pr-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input disabled name="email" id="email" type="email" class="form-control"
                    placeholder="{{current_user.email}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input disabled type="text" class="form-control" placeholder="Company"
                    value="{{current_user.firstName}}">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input disabled type="text" class="form-control" placeholder="Last Name"
                    value="{{current_user.lastName}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Date Of Birth</label>
                  <input disabled type="text" class="form-control" placeholder="Home Address"
                    value="{{current_user.dateOfBirth}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input disabled type="text" class="form-control" placeholder="City" value="-">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input disabled type="text" class="form-control" placeholder="Country" value="-">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input disabled type="number" class="form-control" placeholder="-">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description"
                    value="Mike">-.</textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/user.png" alt="...">
              <h5 class="title">{{current_user.firstName}} {{current_user.lastName}}</h5>
            </a>
            <p disabled class="description">
              {{current_user.email}}
            </p>
          </div>

        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>



    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">update Password</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">


              <div class="col-md-11 pr-1">
                <div class="form-group">
                  <label for="old">Old Password</label>
                  <input name="old" id="old" type="password" class="form-control" placeholder="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" class="form-control" placeholder="" value="">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="" value="">
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-danger">Confirm update</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
