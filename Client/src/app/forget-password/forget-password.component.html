<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Left side - Welcome section -->
            <div class="welcome-section">
                <div class="welcome-content">

                    <h1>Forgot Password?</h1>
                    <p>Don't worry! Enter your email address and we'll send you a reset link</p>
                    <a href="#" class="welcome-btn" onclick="goBackToLogin()">BACK TO LOGIN</a>
                </div>
            </div>

            <!-- Right side - Form section -->
            <div class="form-section">
                <form onsubmit="handleForgotPassword(event)">
                    <h2 class="form-title">Reset Password</h2>
                    <p class="form-subtitle">
                    </p>

                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email address"
                            required
                        />
                    </div>

                    <button type="submit" class="btn-primary">Send Reset Link</button>

                    <div id="message-container"></div>

                </form>
            </div>
        </div>
    </div>

    <script>
        function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const messageContainer = document.getElementById('message-container');

            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                messageContainer.innerHTML = '<div class="error-message">Please enter a valid email address.</div>';
                return;
            }

            // Simulate sending reset email
            messageContainer.innerHTML = '<div class="success-message">Password reset link has been sent to your email address. Please check your inbox and follow the instructions.</div>';

            // Clear the form
            document.getElementById('email').value = '';

            // Here you would typically make an API call to your backend
            console.log('Password reset requested for:', email);
        }

        function goBackToLogin() {
            // In a real application, this would navigate to the login page
            alert('Navigate back to login page');
            console.log('Navigate to login page');
        }
    </script>
</body>
