<div class="login-container">
  <div class="login-card">
    <div class="tabs">
      <button [class.active]="activeTab === 'signin'" (click)="activeTab = 'signin'">Sign In</button>
      <button [class.active]="activeTab === 'signup'" (click)="activeTab = 'signup'">Sign Up</button>
    </div>




    <form *ngIf="activeTab === 'signin'" (ngSubmit)="onSignIn()" #signInForm="ngForm" autocomplete="off">
      <h2>Welcome Back</h2>
      <div class="form-group">
        <input type="email" name="email" [(ngModel)]="signInData.email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" [(ngModel)]="signInData.password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-primary" [disabled]="signInForm.invalid">Sign In</button>
      <div class="form-footer">
        <a href="#">Forgot password?</a>
      </div>
    </form>





    <form *ngIf="activeTab === 'signup'" (ngSubmit)="onSignUp()" #signUpForm="ngForm" autocomplete="off">
      <h2>Create Account</h2>

      <div class="form-group">
        <input type="text" name="name" [(ngModel)]="signUpData.firstName" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input type="text" name="lastName" [(ngModel)]="signUpData.lastName" placeholder="Last Name" required />
      </div>
      <div class="form-group">
        <input type="date" name="dob" [(ngModel)]="signUpData.dateOfBirth" placeholder="Date of Birth" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" [(ngModel)]="signUpData.email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" [(ngModel)]="signUpData.password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password"
          required />
      </div>
      <div class="form-group" style="position: relative;">
        <label for="photo" class="custom-file-label">Choose Photo</label>
        <input type="file" id="photo" name="photo" (change)="onPhotoSelected($event)" accept="image/*" />
      </div>

      <div style="height: 45px;"></div>

      <button type="submit" class="btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>





  </div>
</div>
